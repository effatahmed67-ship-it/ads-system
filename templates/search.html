{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="mb-4">البحث عن عميل بالاسم</h3>

    <div class="card p-4 mb-4">
        <form method="post" action="{{ url_for('search_do') }}">
            <label class="form-label">اكتب جزء من اسم العميل</label>
            <input type="text" name="name" class="form-control" required>
            <button class="btn btn-primary mt-3">بحث</button>
        </form>
    </div>

    {% if results %}
    <div class="card p-3">
        <h5>نتائج البحث</h5>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>الرقم</th>
                    <th>الاسم</th>
                    <th>العنوان</th>
                    <th>الهاتف</th>
                    <th>رقم الحساب</th>
                    <th>البنك</th>
                </tr>
            </thead>
            <tbody>
                {% for c in results %}
                <tr>
                    <td>{{ c.id }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.address }}</td>
                    <td>{{ c.phone }}</td>
                    <td>{{ c.account_number }}</td>
                    <td>{{ c.bank_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}

</div>

{% endblock %}
