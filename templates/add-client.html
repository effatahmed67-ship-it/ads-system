{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="mb-4">إضافة عميل جديد</h3>

    <div class="card p-4">
        <form method="post" action="{{ url_for('add_client') }}">

            <div class="mb-3">
                <label class="form-label">اسم العميل</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">العنوان</label>
                <input type="text" name="address" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">رقم الهاتف</label>
                <input type="text" name="phone" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">رقم الحساب</label>
                <input type="text" name="account_number" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">اسم البنك / إصدار الشيك</label>
                <input type="text" name="bank_name" class="form-control">
            </div>

            <button class="btn btn-primary mt-2">حفظ العميل</button>
        </form>
    </div>

    <hr class="my-4">

    <h5>قائمة العملاء</h5>

    <div class="card p-3">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>الرقم</th>
                    <th>الاسم</th>
                    <th>العنوان</th>
                    <th>الهاتف</th>
                    <th>رقم الحساب</th>
                    <th>البنك</th>
                </tr>
            </thead>
            <tbody>
                {% for c in clients %}
                <tr>
                    <td>{{ c.id }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.address }}</td>
                    <td>{{ c.phone }}</td>
                    <td>{{ c.account_number }}</td>
                    <td>{{ c.bank_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
