{% extends "base.html" %}
{% block content %}

<h3 class="mb-4">إضافة عميل جديد</h3>

<div class="card p-4 shadow-sm">

    <form method="post">

        <div class="mb-3">
            <label class="form-label">الاسم</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">العنوان</label>
            <input type="text" name="address" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">رقم التواصل</label>
            <input type="text" name="phone" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">رقم الحساب</label>
            <input type="text" name="account" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">اسم إصدار الشيك</label>
            <input type="text" name="cheque" class="form-control">
        </div>

        <button class="btn btn-primary px-5 mt-3">حفظ</button>

    </form>

</div>

{% endblock %}
