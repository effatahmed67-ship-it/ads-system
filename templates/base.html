<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "نظام تسجيل الحملات" }}</title>

    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: "Tajawal", sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #222;
            color: #fff;
            position: fixed;
            right: 0;
            top: 0;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            border-bottom: 1px solid #333;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .content {
            margin-right: 250px;
            padding: 30px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">القائمة الرئيسية</h4>
        <a href="/dashboard">لوحة التحكم</a>
        <a href="/add-client">إضافة عملاء</a>
        <a href="/add-ad">إضافة إعلان</a>
        <a href="/add-contract">إضافة عقد</a>
        <a href="/ads-report">تقارير الإعلانات</a>
        <a href="/contracts-report">تقارير العقود</a>
        <a href="/search">بحث بالعناوين</a>
        <a href="/companies">إدارة الشركات</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
