<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>{% block title %}نظام تسجيل الحملات الإعلانية{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">

    <!-- خطوط & ستايل -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="app-wrapper">
    <!-- الشريط الجانبي -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>لوحة التحكم</h2>
        </div>

        <nav class="sidebar-menu">
            <a href="{{ url_for('home') }}" class="sidebar-link">
                <span>الرئيسية</span>
            </a>
            <a href="{{ url_for('clients') }}" class="sidebar-link">
                <span>العملاء</span>
            </a>
            <a href="{{ url_for('add_ad') }}" class="sidebar-link">
                <span>الإعلانات</span>
            </a>
            <a href="{{ url_for('add_contract') }}" class="sidebar-link">
                <span>العقود</span>
            </a>
            <a href="{{ url_for('ads_report') }}" class="sidebar-link">
                <span>تقرير الإعلانات</span>
            </a>
            <a href="{{ url_for('contracts_report') }}" class="sidebar-link">
                <span>تقرير العقود</span>
            </a>
            <a href="{{ url_for('search') }}" class="sidebar-link">
                <span>البحث</span>
            </a>
            <a href="{{ url_for('companies') }}" class="sidebar-link">
                <span>الشركات</span>
            </a>
            <a href="{{ url_for('import_ads') }}" class="sidebar-link">
                <span>استيراد الإعلانات</span>
            </a>
        </nav>
    </aside>

    <!-- منطقة المحتوى -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>
</div>

</body>
</html>
