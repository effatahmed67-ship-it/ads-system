{% extends "base.html" %}
{% block content %}

<h2 class="page-title">استيراد الإعلانات من Excel</h2>

<div class="import-box">
    <form action="/import_ads" method="POST" enctype="multipart/form-data">

        <label class="form-label">رفع ملف Excel:</label>
        <input type="file" name="file" class="form-control" required>

        <br>

        <button class="btn-upload" type="submit">رفع واستيراد</button>
    </form>

    <hr>

    <a class="btn-download" href="/download_ads_template">تحميل ملف النموذج</a>
</div>


<style>
.import-box {
    width: 60%;
    margin: 20px auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px #ccc;
}

.form-label {
    font-size: 22px;
    margin-bottom: 10px;
}

.form-control {
    width: 100%;
    font-size: 20px;
    padding: 10px;
}

.btn-upload {
    width: 100%;
    background: #4CAF50;
    color: #fff;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-size: 24px;
}

.btn-download {
    display: block;
    width: 100%;
    background: #2196F3;
    color: white;
    padding: 15px;
    text-align: center;
    border-radius: 10px;
    font-size: 22px;
    text-decoration: none;
}
</style>

{% endblock %}
