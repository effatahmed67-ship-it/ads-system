{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="mb-4">إضافة عقد جديد</h3>

    <div class="card p-4">
        <form method="post" action="{{ url_for('save_contract') }}" enctype="multipart/form-data">

            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">العميل</label>
                    <select name="client" class="form-select">
                        {% for c in clients %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">الشركة</label>
                    <select name="company" class="form-select">
                        {% for comp in companies %}
                        <option value="{{ comp.id }}">{{ comp.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">رقم العقد</label>
                    <input type="text" name="contract_number" class="form-control">
                </div>
            </div>

            <div class="mt-3 mb-3">
                <label class="form-label">عنوان العقد / الوصف</label>
                <input type="text" name="title" class="form-control">
            </div>

            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">تاريخ البداية</label>
                    <input type="date" name="start_date" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">تاريخ النهاية</label>
                    <input type="date" name="end_date" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">قيمة العقد</label>
                    <input type="number" step="0.01" name="amount" class="form-control">
                </div>
            </div>

            <div class="mt-3 mb-3">
                <label class="form-label">ملاحظات</label>
                <textarea name="notes" class="form-control" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">مرفق (اختياري)</label>
                <input type="file" name="attachment" class="form-control">
            </div>

            <button class="btn btn-warning mt-3">حفظ العقد</button>
        </form>
    </div>

</div>

{% endblock %}
